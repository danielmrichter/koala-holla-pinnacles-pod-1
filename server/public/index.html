<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Koalla Holla</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <header>
    <section id="logoCompany">
      <img src="images/icon.png" class="icon" />
      <section id="address">
        <h1>Koala Holla</h1>
        <h4>1976 Llama Comma Drive</h4>
        <h4>Walla Walla, WA</h4>
      </section>
    </section>
  </header>
  <section id="addKoala">
    <h2>Add Koala</h2>
    <form id="koala-form">
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="colorIn" value="" placeholder="Favorite Color">
      <select name="transfer-status" id="readyForTransferIn">
        <option value="default">Ready for Transfer?</option>
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton" onclick="saveKoala(event)">Add Koala</button>
    </form>
    <div id="errorValidation"></div>
  </section>
  <section>
    <h2>All Koalas</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Favorite Color</th>
          <th>Ready for Transfer</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="viewKoalas">
      </tbody>
    </table>
  </section>
</body>

</html>
